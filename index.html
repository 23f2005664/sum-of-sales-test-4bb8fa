<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sales Summary</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column align-items-center p-4">
<h1 class="mb-4">Sales Summary</h1>
<div class="card p-4" style="width: 300px;">
  <h5 class="card-title">Total Sales</h5>
  <div id="total-sales" class="fs-3 text-center">Loading...</div>
</div>
<script src="script.js"></script>
</body>
</html>
    <script>
document.addEventListener('DOMContentLoaded', () => {
  fetch('data.csv')
    .then(response => response.text())
    .then(csvText => {
      const lines = csvText.trim().split('\n');
      // Assuming first line is header
      const headers = lines[0].split(',');
      const salesIndex = headers.findIndex(h => h.trim().toLowerCase() === 'sales');
      if (salesIndex === -1) {
        document.getElementById('total-sales').textContent = 'Sales data not found';
        return;
      }
      let total = 0;
      for (let i = 1; i < lines.length; i++) {
        const cols = lines[i].split(',');
        const salesValue = parseFloat(cols[salesIndex]);
        if (!isNaN(salesValue)) {
          total += salesValue;
        }
      }
      document.getElementById('total-sales').textContent = total.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    })
    .catch(error => {
      console.error('Error fetching or parsing CSV:', error);
      document.getElementById('total-sales').textContent = 'Error loading data';
    });
});
    </script>
</body>
</html>
